<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navigation Exercise</title>

    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
    <nav>
        <ul class="navigation-container">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
            <li class="logo-container"><a href="#" id="logo">Logo</a></li>
            <li><a href="#">Follow Us</a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
        </ul>
    </nav>
    <p>&#8593; <br>Absolute Center</p>
</body>
</html>
