<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Veridian Dynamics Registration Form</h1>


<form method="POST" action="https://requestinspector.com/inspect/01fegv6yna4fevyawz99h2vbs2/">
    <div>
         <label for="text">Email</label>
         <input id="text" name="email" placeholder="Enter your email address">
    </div>
    <div>
         <label for="password">Password</label>
         <input id="password" name="password" type="password">
    </div>
    <br>
    <br>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
    <br>
    <label for="billboard">How did you hear about us?</label><br>
    <input type="radio" id="billboard" name="advertisement" value="Billboard">
    <label for="billboard">Billboard</label><br>
    <input type="radio" id="radio" name="advertisement" value="Radio advertisement">
    <label for="radio">Radio advertisement</label><br>
    <input type="radio" id="internet" name="advertisement" value="Internet advertisement">
    <label for="internet">Internet advertisement</label><br>
    <input type="radio" id="other" value="other" name="advertisement">
    <label for="other">Other</label><br>
    <br>
    <div>
    <label for="os">Which web browser do you use?</label><br>
    <select id="os" name="os">
        <option>Safari</option>
        <option>Chrome</option>
        <option>Firefox</option>
        <option>Explorer</option>
    </select>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
